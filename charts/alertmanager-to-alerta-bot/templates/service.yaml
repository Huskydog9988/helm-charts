apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-app
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: api
      protocol: TCP
